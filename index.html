<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css" />
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
$( document ).ready(function() {

    $("#submit").click(function(event){
                                          
                                         if($.trim($('#domainname').val()).length > 0)       
                                            {
                                               $('#submit').button('loading');
                                               $engtext=($( "#domainname" ).val());
                                               $.post("process.php",
                                               { 
                                                  eng: $engtext 
                                              
                                               },
                                               function(data) {
                                                                 $f=data;
                                                                 if(!$f)
                                                                 {
                                                                   $('#submit').button('reset');
                                                                   alert("Error while processing. Try once again!");
                                                                 }
                                                                else
                                                                 {
                                                                  $('#submit').button('reset');
                                                                  alert($f);
                                                                 } 
                                                              });
                                            }
                                      else  
                                           {
                     
                                             alert("Enter URL");
                                             location.reload();
                     
                                           }
                                     event.preventDefault();
       
  });
});

</script>
</head>

<body>
<div class="container1">
  <div class="well well-sm" style="text-align:center">
   <h3><b> Malicious URL Detection</b></h3>
</div>
<div class="container">


<legend style="text-align:center">Deep learning based Malicious URL detection</legend>  
<div class="container col-md-6 col-sm-offset-2">
      <form class="myfirstform" role="form">
          <div class="form-group">
             <label class="control-label">URL</label>
               <div class="controls">
                         <input type = "text" class = "form-control" id = "domainname" placeholder = "Enter URL">
      
                   
              </div>
          </div>
    <div class="form-group">
       
        <div class="btn-group">
                <button  id="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="btn-group">
                <button  id="reset"  class="btn btn-primary" value="clear">Clear</button>
        </div>
      </div>

        
    
</body>
